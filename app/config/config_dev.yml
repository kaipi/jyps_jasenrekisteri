imports:
  - { resource: config.yml }

framework:
  router:
    resource: "%kernel.root_dir%/config/routing_dev.yml"
    strict_requirements: true
  profiler:
    enabled: true

web_profiler:
  toolbar: true
  intercept_redirects: false

monolog:
  handlers:
    main:
      type: stream
      path: "%kernel.logs_dir%/%kernel.environment%.log"
      level: debug
    console:
      type: console
      bubble: false
    # uncomment to get logging in your browser
    # you may have to allow bigger header sizes in your Web server configuration
    #firephp:
    #    type:   firephp
    #    level:  info
    #chromephp:
    #    type:   chromephp
    #    level:  info

assetic:
  use_controller: true

swiftmailer:
  delivery_address: timo.kaipiainen@gmail.com
sensio_framework_extra:
  view:
    annotations: true
fos_rest:
  view:
    view_response_listener: true
    jsonp_handler: ~
  routing_loader:
    default_format: json
